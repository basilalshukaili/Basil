<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Aura â€“ Mobile Eye-Candy</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<meta name="color-scheme" content="dark light">
<style>
:root{
  --g1:#ff0055;
  --g2:#00e0ff;
  --g3:#6f00ff;
  --blur:70px;
  --radius:24px;
}
@media (prefers-color-scheme:light){
  :root{
    --bg:#f2f2f7;
    --txt:#000;
    --card:rgba(255,255,255,.25);
    --blur:90px;
  }
}
body{
  margin:0;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;
  background:var(--bg,#000);color:var(--txt,#fff);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  overflow:hidden;-webkit-user-select:none;user-select:none;
  -webkit-tap-highlight-color:transparent;
}
.bg{
  position:fixed;inset:0;
  background:radial-gradient(circle at 30% 20%,var(--g1),transparent 50%),
             radial-gradient(circle at 70% 80%,var(--g2),transparent 50%),
             radial-gradient(circle at 50% 50%,var(--g3),transparent 50%);
  filter:blur(var(--blur)) brightness(.65);
  animation:shift 18s ease-in-out infinite;
  will-change:background-position;
}
@keyframes shift{
  0%,100%{transform:translate(0,0) scale(1)}
  33%{transform:translate(-20%,10%) scale(1.15)}
  66%{transform:translate(20%,-10%) scale(1.1)}
}
h1{
  font-size:clamp(2.2rem,11vw,4.5rem);
  font-weight:900;letter-spacing:.05em;text-transform:uppercase;
  margin-bottom:8vh;
  text-shadow:0 0 8px var(--g2),0 0 24px var(--g1);
  animation:pulse 3s ease-in-out infinite;
}
@keyframes pulse{
  50%{text-shadow:0 0 12px var(--g2),0 0 36px var(--g3)}
}
.card{
  width:min(72vw,300px);aspect-ratio:3/4;
  position:relative;
  background:var(--card,rgba(255,255,255,.08));
  backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);
  border:1px solid rgba(255,255,255,.25);
  border-radius:var(--radius);
  transform-style:preserve-3d;
  transition:transform .3s cubic-bezier(.15,1,.35,1);
}
.card::before{
  content:'';position:absolute;inset:-2px;border-radius:var(--radius);
  background:conic-gradient(from 0deg,var(--g1),var(--g2),var(--g3),var(--g1));
  z-index:-1;animation:spin 6s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
button{
  margin-top:8vh;padding:1rem 2.6rem;font-size:1.1rem;font-weight:700;
  color:#000;background:#fff;border:none;border-radius:50px;
  cursor:pointer;box-shadow:0 4px 30px rgba(255,255,255,.35);
  transition:transform .15s ease,box-shadow .15s ease;
}
button:active{transform:scale(.95);box-shadow:0 2px 15px rgba(255,255,255,.25)}
.particle{
  position:absolute;border-radius:50%;pointer-events:none;
  mix-blend-mode:screen;animation:float linear infinite;
}
@keyframes float{
  0%{transform:translateY(120vh) scale(0);opacity:1}
  100%{transform:translateY(-20vh) scale(0);opacity:0}
}
.ripple{
  position:absolute;border-radius:50%;
  background:rgba(255,255,255,.45);
  transform:scale(0);animation:ripple .7s ease-out;
}
@keyframes ripple{to{transform:scale(6);opacity:0}}
</style>
</head>
<body>

<div class="bg"></div>

<h1>Aura</h1>

<div class="card" id="card"></div>

<button id="btn">Tap Anywhere</button>

<script>
/* ---------- PARTICLES ---------- */
function particle(){
  const p=document.createElement('div');
  p.className='particle';
  const s=Math.random()*22+6;
  p.style.width=p.style.height=s+'px';
  p.style.left=Math.random()*100+'%';
  p.style.background=`hsl(${Math.random()*360},100%,70%)`;
  p.style.animationDuration=(Math.random()*3+2)+'s';
  document.body.appendChild(p);
  p.addEventListener('animationend',()=>p.remove());
}
setInterval(particle,160);

/* ---------- TILT ---------- */
const card=document.getElementById('card');
window.addEventListener('deviceorientation',e=>{
  const g=18;
  const x=(e.beta-90)/90*g;
  const y=e.gamma/90*g;
  card.style.transform=`perspective(1000px) rotateX(${x}deg) rotateY(${y}deg)`;
},true);

/* ---------- RIPPLE ON ANY TAP ---------- */
let last=0;
document.body.addEventListener('touchstart',e=>{
  if(Date.now()-last<120)return; // throttle
  last=Date.now();
  const r=document.createElement('span');
  r.className='ripple';
  const t=e.touches[0];
  const size=Math.hypot(window.innerWidth,window.innerHeight);
  r.style.width=r.style.height=size+'px';
  r.style.left=t.clientX-size/2+'px';
  r.style.top=t.clientY-size/2+'px';
  document.body.appendChild(r);
  r.addEventListener('animationend',()=>r.remove());
  if('vibrate' in navigator) navigator.vibrate(8);
});

/* ---------- EASTER-EGG: SHAKE ---------- */
let gx,gy,gz,lastG=0;
window.addEventListener('devicemotion',e=>{
  if(!e.accelerationIncludingGravity)return;
  const{ x,y,z }=e.accelerationIncludingGravity;
  const delta=Math.abs(x-gx)+Math.abs(y-gy)+Math.abs(z-gz);
  if(delta>35 && Date.now()-lastG>1200){
    lastG=Date.now();
    document.body.style.filter='invert(1)';
    setTimeout(()=>document.body.style.filter='',400);
    if('vibrate' in navigator) navigator.vibrate([40,30,40]);
  }
  gx=x;gy=y;gz=z;
});
</script>
</body>
</html>
