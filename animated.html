<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Mobile Neon Pulse</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<style>
/* ---------- RESET / BASE ---------- */
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
body{
  height:100vh;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  background:#000;color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  overflow:hidden;
  -webkit-user-select:none;user-select:none;
  -webkit-tap-highlight-color:transparent;
}

/* ---------- ANIMATED MESH BG ---------- */
.bg{
  position:fixed;inset:0;
  background:linear-gradient(125deg,#ff00c1,#00b8ff,#4900ff,#00ff95);
  background-size:400% 400%;
  animation:mesh 14s ease infinite;
  filter:blur(70px) brightness(.6);
  will-change:background-position;
}
@keyframes mesh{
  0%{background-position:0% 50%}
  50%{background-position:100% 100%}
  100%{background-position:0% 50%}
}

/* ---------- NEON TITLE ---------- */
h1{
  font-size:clamp(2rem,10vw,4rem);
  font-weight:900;letter-spacing:.05em;text-transform:uppercase;
  margin-bottom:6vh;
  animation:neon 2.2s ease-in-out infinite alternate;
}
@keyframes neon{
  from{text-shadow:0 0 4px #fff,0 0 8px #fff,0 0 16px #0ff}
  to{text-shadow:0 0 8px #fff,0 0 16px #fff,0 0 32px #f0f}
}

/* ---------- GLOW CARD ---------- */
.card{
  width:min(70vw,280px);
  aspect-ratio:3/4;
  position:relative;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(12px);
  -webkit-backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,.2);
  border-radius:20px;
  transform-style:preserve-3d;
  transition:transform .35s cubic-bezier(.15,1,.35,1);
}
.card::before{
  content:'';position:absolute;inset:-1px;border-radius:20px;
  background:conic-gradient(from 0deg,#ff00c1,#00b8ff,#4900ff,#ff00c1);
  z-index:-1;
  animation:spin 5s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ---------- CTA BUTTON ---------- */
button{
  margin-top:8vh;padding:1rem 2.4rem;
  font-size:1.1rem;font-weight:700;color:#000;
  background:#fff;border:none;border-radius:50px;
  cursor:pointer;box-shadow:0 4px 20px rgba(255,255,255,.25);
  transition:transform .15s ease,box-shadow .15s ease;
}
button:active{
  transform:scale(.96);
  box-shadow:0 2px 10px rgba(255,255,255,.25);
}

/* ---------- PARTICLES ---------- */
.particle{
  position:absolute;border-radius:50%;
  pointer-events:none;mix-blend-mode:screen;
  animation:float linear infinite;
}
@keyframes float{
  0%{transform:translateY(110vh) scale(0);opacity:1}
  100%{transform:translateY(-10vh) scale(0);opacity:0}
}
</style>
</head>
<body>

<div class="bg"></div>

<h1>Neon Pulse</h1>

<div class="card" id="card"></div>

<button id="btn">Tap Me</button>

<script>
/* ---------- PARTICLES ---------- */
function createParticle(){
  const p=document.createElement('div');
  p.className='particle';
  const s=Math.random()*18+6;
  p.style.width=p.style.height=s+'px';
  p.style.left=Math.random()*100+'%';
  p.style.background=`hsl(${Math.random()*360},100%,70%)`;
  p.style.animationDuration=(Math.random()*3+2)+'s';
  document.body.appendChild(p);
  p.addEventListener('animationend',()=>p.remove());
}
setInterval(createParticle,180);

/* ---------- TILT VIA DEVICEORIENTATION ---------- */
window.addEventListener('deviceorientation',e=>{
  const g=15; // max tilt in deg
  const x=(e.beta-90)/90*g;  // -g..g
  const y=e.gamma/90*g;      // -g..g
  document.getElementById('card').style.transform=
    `perspective(1000px) rotateX(${x}deg) rotateY(${y}deg)`;
},true);

/* ---------- TAPTIC FEEDBACK ---------- */
document.getElementById('btn').addEventListener('click',()=>{
  if('vibrate' in navigator) navigator.vibrate(10);
});
</script>
</body>
</html>
